+<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Spongebob</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Sunday, January, 10, 2021</div>
            <!-- message-row -->
            <div class="message-row">
                <img src="img/spongebob.jpg" alt="" />
                <div class="message-row__content">
                    <div class="message__author">Spongebob</div>
                    <div class="message__info">
                        <span class="message__bubble">Hi~</span>
                        <span class="message__time">10:35</span>
                    </div>
                </div>
            </div>
            <!-- //message-row -->
            <!-- message-row--own -->
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Nice meet you.</span>
                        <span class="message__time">10:37</span>
                    </div>
                </div>
            </div>
            <!-- //message-row--own -->
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message" />
                <i class="far fa-smile fa-lg"></i>
                <button><i class="fas fa-arrow-up"></i></button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too bigðŸ˜‚</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
