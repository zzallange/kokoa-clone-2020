<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frines - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>

        <a href="#" id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            Friends' Name Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="img/pingping.jpg"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Sunny</h4>
                        <h6 class="user-component__subtitle">
                            I'll be a awesome programmer:)
                        </h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <!-- Friends Channel -->
            <div class="friends-screen__channel">
                <!-- header -->
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <!-- //header -->
                <!-- user-component -->
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__title user-component__title--not-bold"
                            >
                                Channel
                            </h4>
                        </div>
                    </div>
                    <!-- Number -->
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                    <!-- //Number -->
                </div>
                <!-- //user-component -->
            </div>
            <!-- //Friends Channel -->
            <!-- Friends Friend -->
            <div class="friends-screen__friends">
                <!-- header -->
                <div class="friends-screen__friends-header">
                    <span>Best Friend</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <!-- //header -->
                <div class="user-component">
                    <!-- user-component-1 -->
                    <div class="user-component__column">
                        <img
                            src="img/patric.jpg"
                            class="user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">My patricüòù</h4>
                            <h6 class="user-component__subtitle">hahahaha</h6>
                        </div>
                    </div>
                    <!-- //user-component-1 -->
                </div>
            </div>
            <!-- //Friends Friend -->
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is too bigüòÇ</span>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
