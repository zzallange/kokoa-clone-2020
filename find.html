<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <!-- <span class="active-badge"></span> -->
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <!-- Find Icons -->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <!-- //Find Icons -->
            <!-- Recommend Friends -->
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <!-- //Recommend Friends -->
            <!-- Open Chats -->
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span
                        >Go to Openchat Home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <!-- Open Post -->
                <div class="open-post">
                    <!-- column: Text -->
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts #army #friends</h6>
                        <div class="open-post__members">
                            <img src="img/krabs.jpg" alt="members-photo" />
                            <span class="open-post__member-count"
                                >802 members</span
                            >
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <!-- //column: Text -->
                    <!-- column: Photo -->
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="img/patric.jpg" alt="members-photo" />
                            <!-- Like count -->
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart"></i>
                                <span>540</span>
                            </div>
                            <!-- //Like count -->
                        </div>
                    </div>
                    <!-- //column: Photo -->
                </div>
                <!-- //Open Post -->
            </div>
            <!-- //Open Chats -->
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too bigðŸ˜‚</span>
        </div>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
